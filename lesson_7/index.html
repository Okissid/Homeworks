<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Flex CSS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="frame">
		<div class="inst">Инструменты для макетирования</div>
		<div class="main">
			<div class="frame_1">
				<div class="img">
					<img src="img/knife.png" alt="Резак">
				</div>
				<div class="text">Резак 18 мм</div>
				<div class="price">от 500 руб.</div>
				<button class="buy">Купить</button>
			</div>
			<div class="frame_2">
				<div class="img">
					<img src="img/knife_2.png" alt="Резак_2">
				</div>
				<div class="text">Реказ 9 мм</div>
				<div class="price">от 100 руб.</div>
				<button class="buy">Купить</button>
			</div>
			<div class="frame_3">
				<div class="img">
					<img src="img/mat.png" alt="Коврик для мыши">
				</div>
				<div class="text">Коврик для резки</div>
				<div class="price">от 350 руб.</div>
				<button class="buy">Купить</button>
			</div>
			<div class="frame_4">
				<div class="img">
					<img src="img/ruler.png" alt="Линейка">
				</div>
				<div class="text">Линейка</div>
				<div class="price">от 400 руб.</div>
				<button class="buy">Купить</button>
			</div>
		</div>
	</div>
</body>
</html>
